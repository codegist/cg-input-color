<link href="../polymer/polymer.html" rel="import">
<link href="../cg-datasource/cg-datasource-base-behavior.html" rel="import">
<link href="../cg-base/cg-base-behavior.html" rel="import">

<dom-module id="cg-datasource-testdata">
</dom-module>
<script>
    Polymer({
        is:'cg-datasource-testdata',
        properties:{
            providersMap:{
                type:Function,
                value:function(){
                    return {
                        'colors/data':this.getColors
                    };
                }
            }
        },
        behaviors:[CG.DataSourceBaseBehavior],
        ready:function(){
            this.globals.dataAware = true;
        },
        getColors:function(options){
            console.log("### Datasource[TestData] getColors(params:"+JSON.stringify(options.params)+")");
            return options.success({success:true,data:[
                {name:"Bold Blue", mask:"#5484ED"},
                {name:"Blue", mask:"#A4BDFC"},
                {name:"Bold Green", mask:"#51B749"},
                {name:"Yellow", mask:"#FBD75B"},
                {name:"Red", mask:"#FF887C"},
                {name:"Bold Red", mask:"#DC2127"},
                {name:"Gray", mask:"#E1E1E1"}
            ]});
        }
    });
</script>
