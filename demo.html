<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cg-polymer-patches/cg-polymer-patches.html">
    <link rel="import" href="../paper-input/paper-input-error.html">
    <link rel="import" href="../paper-input/paper-input-container.html">
    <link rel="import" href="cg-datasource-testdata.html">
    <link rel="import" href="cg-input-color.html">
    <style>
        .demo {
            margin-boottom:60px;
            min-height: 300px;
        }
        .demo-item {
            padding: 2px;
            min-height: 300px;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
    </style>
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template is="dom-bind" id="sandbox">
    <cg-datasource-testdata></cg-datasource-testdata>
    <!--<cg-input-color  class="paper-input-input" required colors="{{colors}}" selected="{{selected}}"></cg-input-color>-->
    <cg-input-color  required selected="{{selected}}"></cg-input-color>
    <div layout horizontal wrap>
        <section layout vertical left>
            <h2>With datas selected {{selected}}</h2>
            <section>
                <div horizontal layout wrap class="party-info-form">
                    <paper-input-container always-float-label auto-validate attr-for-value="selected">
                        <label>Color</label>
                        <cg-input-color  class="paper-input-input" required="true" colors="{{colors}}" selected="{{selected}}"></cg-input-color>
                        <paper-input-error>input is required!</paper-input-error>
                    </paper-input-container>
                </div>
                <div horizontal layout wrap class="party-info-form">
                    <paper-input-container always-float-label auto-validate attr-for-value="selected">
                        <label>Color</label>
                        <cg-input-color  class="paper-input-input" required="true" colors="{{colors}}"></cg-input-color>
                        <paper-input-error>input is required!</paper-input-error>
                    </paper-input-container>
                </div>
            </section>
        </section>
    </div>
</template>

<script>
    window.addEventListener('WebComponentsReady', function() {
        var sandbox = document.getElementById('sandbox');
        sandbox.colors = [
            { name:"Blue", mask:"#A4BDFC"},
            { name:"Red", mask:"#ff0000"},
            { name:"Yellow", mask:"#ffff00"},
            { name:"Green", mask:"#00ff00"}
        ];
        sandbox.selected = { name:"Blue", mask:"#A4BDFC"};
        sandbox.selected2 = null;
    });
</script>

</body>
</html>
